
<dx-data-grid id="gridContainer"
[dataSource]="dataSource"
showBorders="true"
[allowColumnReordering]="true">
<dxo-paging [pageSize]="10"></dxo-paging>
<dxo-pager [showPageSizeSelector]="true"
[allowedPageSizes]="[5, 10, 20]"
[showInfo]="true">
</dxo-pager>
<dxo-filter-row [visible]="showFilterRow"
    [applyFilter]="currentFilter"></dxo-filter-row>
<dxo-header-filter [visible]="showHeaderFilter"></dxo-header-filter>
<dxo-search-panel [visible]="true"
      [width]="240"
      placeholder="Search..."></dxo-search-panel>
<dxo-editing mode="popup"
 [allowUpdating]="true"
 [allowAdding]="true"
 [allowDeleting]="true">

<dxo-popup title="Device Info"
 [showTitle]="true"
 [width]="700"
 [height]="525"
 [position]="{ my: 'top', at: 'top', of: window }">
</dxo-popup>
<dxo-form>
<dxi-item itemType="group" [colCount]="2" [colSpan]="2">
<!-- <dxi-item dataField="Id"></dxi-item> -->
<dxi-item dataField="areaCode"></dxi-item>
<dxi-item dataField="address"></dxi-item>
<dxi-item dataField="status"></dxi-item>
<dxi-item dataField="revenue"></dxi-item>

</dxi-item>
</dxo-form>
</dxo-editing>


<dxi-column dataField="id" caption="Id" [width]="100">
</dxi-column>

<dxi-column dataField="areaCode" caption="Area Code">
<dxo-header-filter groupInterval="100"></dxo-header-filter>
<dxi-validation-rule type="stringLength" max="15" message="The field SerialNumber must be a string with a maximum length of 15"></dxi-validation-rule>
</dxi-column>
<dxi-column dataField="adrress" caption="Addrress">
<dxi-validation-rule type="required" message="Name is required"></dxi-validation-rule>
<dxi-validation-rule type="stringLength" max="15" message="The field Name must be a string with a maximum length of 15."></dxi-validation-rule>
<dxo-header-filter groupInterval="100"></dxo-header-filter>
</dxi-column>
<dxi-column dataField="status" caption="Status">
<dxi-validation-rule type="stringLength" max="15" message="The field ProductType must be a string with a maximum length of 15."></dxi-validation-rule>
</dxi-column>
<dxi-column dataField="revenue" caption="Revenue" dataType="string">
<dxi-validation-rule type="stringLength" max="15" message="The field Brand must be a string with a maximum length of 15."></dxi-validation-rule>
</dxi-column>
