

  <dx-data-grid id="gridContainer"
              [dataSource]="dataSource"
              showBorders="true"
              [allowColumnReordering]="true">
  <dxo-paging [pageSize]="10"></dxo-paging>
  <dxo-pager [showPageSizeSelector]="true"
             [allowedPageSizes]="[5, 10, 20]"
             [showInfo]="true">
  </dxo-pager>
  <dxo-filter-row [visible]="showFilterRow"
                  [applyFilter]="currentFilter"></dxo-filter-row>
  <dxo-header-filter [visible]="showHeaderFilter"></dxo-header-filter>
  <dxo-search-panel [visible]="true"
                    [width]="240"
                    placeholder="Search..."></dxo-search-panel>
  <dxo-editing mode="popup"
               [allowUpdating]="true"
               [allowAdding]="true"
               [allowDeleting]="true">

    <dxo-popup title="Device Info"
               [showTitle]="true"
               [width]="700"
               [height]="525"
               [position]="{ my: 'top', at: 'top', of: window }">
    </dxo-popup>
    <dxo-form>
      <dxi-item itemType="group" [colCount]="2" [colSpan]="2">
        <!-- <dxi-item dataField="id"></dxi-item> -->
        <dxi-item dataField="email"></dxi-item>
        
        <dxi-item dataField="fullName"></dxi-item>
        <dxi-item dataField="status"></dxi-item>
        
        <dxi-item dataField="phoneNumber"></dxi-item>
        <dxi-item dataField="createdBy"></dxi-item>
        <dxi-item dataField="createdDate" dataType="date"></dxi-item>
      </dxi-item>
    </dxo-form>
  </dxo-editing>
 

  <dxi-column dataField="id" caption="Id" [width]="100"  >
  </dxi-column>

  <dxi-column dataField="id" caption="Serial Number" [width]="100">
    <dxo-header-filter groupInterval="100"></dxo-header-filter>
    <dxi-validation-rule type="stringLength" max="15" message="The field id must be a string with a maximum length of 15"></dxi-validation-rule>
  </dxi-column>
  <dxi-column dataField="email" caption="Email" [width]="100">
    <dxi-validation-rule type="required" message="Name is required"></dxi-validation-rule>
    <dxi-validation-rule type="stringLength" max="15" message="The field Name must be a string with a maximum length of 15."></dxi-validation-rule>
    <dxo-header-filter groupInterval="100"></dxo-header-filter>
  </dxi-column>
  
  <dxi-column dataField="status" caption="Status"[width]="100" dataType="string">
    <dxi-validation-rule type="stringLength" max="15" message="The field Brand must be a string with a maximum length of 15."></dxi-validation-rule>
  </dxi-column>
  <dxi-column dataField="phoneNumber" caption="Phone Number" dataType="string" [width]="100">
    <dxi-validation-rule type="range" min="0" max="2000" message="The field is invalid."></dxi-validation-rule>
  </dxi-column>
  <dxi-column dataField="createdBy" caption="Created By">
    <dxi-validation-rule type="range" min="0" max="2000" message="The field must be between 0 and 2000."></dxi-validation-rule>
  </dxi-column>
  <dxi-column dataField="createdDate" caption="Created Date"  dataType="date">
    <dxi-validation-rule  type="range" [max]="maxDate" message="invalid date"></dxi-validation-rule>
  </dxi-column>
